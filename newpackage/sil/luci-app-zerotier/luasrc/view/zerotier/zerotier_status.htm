<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[services]], [[zerotier]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('zerotier_status');
		if (data && tb) {
			if (data.running) {
				var links = '<b><font color=green><%:ZeroTier is Running%></font></b>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<b><font color=red><%:ZeroTier is NOT Running%></font></b>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<legend><%:Running Status%></legend>
	<p id="zerotier_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
